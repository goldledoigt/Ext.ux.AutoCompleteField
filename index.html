<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/touch/1.1.0/resources/css/sencha-touch.css" />
        <link rel="stylesheet" type="text/css" href="Ext.ux.AutoCompleteField.css" />
        <script type="text/javascript" charset="utf-8" src="http://cdn.sencha.io/touch/1.1.0/sencha-touch.js"></script>
        <script type="text/javascript" charset="utf-8" src="Ext.ux.AutoCompleteField.js"></script>
        <script type="text/javascript" charset="utf-8" src="data.js"></script>
    </head>
    <body>
        <script>

        Ext.setup({

            onReady: function() {

                var store = new Ext.data.Store({
                    data: __DATA__,
                    fields: [
                        {name: 'cp', type: 'int'},
                        {name: 'name', type: 'string'}
                    ],
                    sorters: [
                        {property : 'name', direction: 'ASC'},
                        {property : 'cp', direction: 'ASC'}
                    ]
                });

                var form = new Ext.form.FormPanel({
                    fullscreen: true,
                    items: [{
                        xtype: 'ux_autocompletefield',
                        store: store,
                        label: 'Simple select',
                        filterField: 'name',
                        enableMultiSelect: false,
                        listItemTpl: '<div>{name} <span>{cp}</span></div>'
                    }, {
                        xtype: 'ux_autocompletefield',
                        store: store,
                        label: 'Multi select',
                        filterField: 'name',
                        enableMultiSelect: true,
                        listItemTpl: '<div>{name} <span>{cp}</span></div>'
                    }, {
                        xtype: 'container',
                        margin: '10 0',
                        layout: 'hbox',
                        items: [{
                            xtype: 'button',
                            text: 'log values',
                            handler: function() {
                                console.log('FORM', form.getValues());
                            }
                        }]
                    }]
                });

            }

        });
        </script>
    </body>
</html>
