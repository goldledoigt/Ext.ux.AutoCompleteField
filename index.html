<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://dev.sencha.com/deploy/touch/resources/css/sencha-touch.css" />
        <script type="text/javascript" charset="utf-8"  src="http://dev.sencha.com/deploy/touch/sencha-touch.js"></script>
        <script type="text/javascript" charset="utf-8"  src="Ext.ux.AutoCompleteField.js"></script>
        <script type="text/javascript" charset="utf-8"  src="data.js"></script>
    </head>
    <body>
        <script>
        
        Ext.setup({
        
            onReady: function() {

                var store = new Ext.data.Store({
                    data: __DATA__,
                    fields: [
                        {name: 'cp', type: 'int'},
                        {name: 'name', type: 'string'}
                    ],
                    sorters: [
                        {property : 'name', direction: 'ASC'},
                        {property : 'cp', direction: 'ASC'}
                    ]
                });

                var form = new Ext.form.FormPanel({
                    fullscreen: true,
                    items: [{
                        xtype: 'autocompletefield',
                        store: store,
                        data: __DATA__,
                        label: 'Location',
                        filterField: 'name',
                        listItemTpl: '<div>{name} <span>{cp}</span></div>'
                    }]
                });

            }

        });
        </script>
    </body>
</html>
